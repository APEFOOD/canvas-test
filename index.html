<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Testing a Canvas</title>
    </head>
    <body>
        <div>
            <canvas id="canvas" width="400" height="400">
                Alternate text
            </canvas>
        </div>
    </body>
    <script>
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        context.fillStyle = 'blue';
        context.fillRect(20, 20, 200, 200);
    </script>
</html>
